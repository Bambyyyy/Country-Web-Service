<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="country.css">
  <title>Country</title>

</head>

<body>

<header>
    <h1>Country Web Service:</h1>
</header>

<section>
        <main>
            <h3>Country:</h3>
            <li id="name">Name</li>
            <h3>CapitalCity:</h3>
            <li id="capital">Capital</li>
            <h3>Population:</h3>
            <li id="population">Population</li>
            <h3>Flag:</h3>
            <li><img id="countryflag"/></li>
            <button id="previousCountry">Previous</button>
            <button id="nextCountry">Next</button>
        </main>
    
<span>
    <h3>Add country, capital, population and flag</h3>
    <div>Country: <input type="text" id="newCountry"/></div>
    <div>Capital: <input type="text" id="newCapital"/></div>
    <div>Population: <input type="text" id="newPopulation"/></div>
    <div>Flag: <input type="text" id="newFlag"/></div> 
    <div><button id="add-country">Add Country</button></div> 
</span>

    

</section>

<script src="country.js"></script>

</body>


</html>
